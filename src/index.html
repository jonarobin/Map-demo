<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col filter-container">
                <select class="form-select" id="categoriaDropdown">
                    <option value="" selected>Todos</option>
                    <option value="Manicura">Manicura</option>
                    <option value="Centro Estética">Centro Estética</option>
                    <option value="Depilación">Depilación</option>
                    <!-- Agrega más opciones de categorías según tus datos -->
                </select>

                <div class="search-bar">
                    <i class="material-icons search-icon">search</i>
                    <input type="text" class="form-control" id="searchInput" placeholder="Buscar ubicación">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col">
                <!-- Agrega un identificador al iframe -->
                <iframe id="mapFrame" src="mapa.html" width="600" height="400"></iframe>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/mdb-ui-kit/js/mdb.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="main.js"></script>

    <script>
        window.onload = function () {
            var iframe = document.getElementById('mapFrame');
            iframe.contentWindow.addEventListener('load', function () {
                // Ajusta el tamaño del mapa después de cargar el contenido del iframe
                iframe.contentWindow.adjustMapSize();
            });
        };
    </script>
</body>

</html>
